<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SDSU Student Attrition Risk Assessment</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
            min-height: 100vh;
            padding: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .container {
            background: white;
            border-radius: 20px;
            padding: 40px;
            max-width: 600px;
            width: 100%;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            position: relative;
            overflow: hidden;
        }

        .container::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 5px;
            background: #D41736;
        }

        .header {
            text-align: center;
            margin-bottom: 30px;
        }

        .header h1 {
            color: #D41736;
            font-size: 2.2em;
            font-weight: 700;
            margin-bottom: 10px;
        }

        .header p {
            color: #666;
            font-size: 1.1em;
        }

        .header .subtitle {
            color: #888;
            font-size: 0.9em;
            margin-top: 5px;
            font-style: italic;
        }

        .form-group {
            margin-bottom: 25px;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            color: #333;
            font-weight: 500;
            font-size: 1.05em;
        }

        .form-group input {
            width: 100%;
            padding: 15px;
            border: 2px solid #e1e5e9;
            border-radius: 10px;
            font-size: 16px;
            transition: all 0.3s ease;
            background: #f8f9fa;
        }

        .form-group input:focus {
            outline: none;
            border-color: #D41736;
            background: white;
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(212, 23, 54, 0.2);
        }

        .submit-btn {
            width: 100%;
            padding: 18px;
            background: linear-gradient(45deg, #D41736, #b91429);
            color: white;
            border: none;
            border-radius: 12px;
            font-size: 1.1em;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .submit-btn:hover {
            background: linear-gradient(45deg, #b91429, #9e1122);
            transform: translateY(-3px);
            box-shadow: 0 10px 25px rgba(212, 23, 54, 0.3);
        }

        .results {
            margin-top: 30px;
            padding: 25px;
            background: linear-gradient(135deg, #f8f9fa, #e9ecef);
            border-radius: 15px;
            border-left: 5px solid #D41736;
            display: none;
        }

        .results h3 {
            color: #D41736;
            margin-bottom: 20px;
            font-size: 1.4em;
        }

        .result-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 12px 0;
            border-bottom: 1px solid #dee2e6;
        }

        .result-item:last-child {
            border-bottom: none;
        }

        .result-label {
            font-weight: 500;
            color: #333;
            flex: 1;
        }

        .result-value {
            background: #D41736;
            color: white;
            padding: 8px 15px;
            border-radius: 20px;
            font-weight: 600;
            font-size: 0.9em;
        }

        .loading {
            text-align: center;
            color: #D41736;
            font-style: italic;
            margin: 20px 0;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .fade-in {
            animation: fadeIn 0.6s ease-out;
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="header">
            <h1>SDSU Student Attrition Risk Assessment</h1>
            <p>Housing & Academic Data Analysis Tool</p>
            <div class="subtitle">For Staff Use - Predictive Model Input</div>
        </div>

        <form id="riskAssessmentForm">
            <div class="form-group">
                <label for="gpa">Current Semester GPA</label>
                <input type="number" id="gpa" name="gpa" placeholder="0.00 - 4.00" min="0" max="4" step="0.01">
            </div>

            <div class="form-group">
                <label for="housingChanges">Number of Housing Assignment Changes</label>
                <input type="number" id="housingChanges" name="housingChanges" placeholder="How many times this year?"
                    min="0" max="10">
            </div>

            <div class="form-group">
                <label for="communityParticipation">Learning Community Participation Score (0-100)</label>
                <input type="number" id="communityParticipation" name="communityParticipation"
                    placeholder="Engagement level %" min="0" max="100">
            </div>

            <div class="form-group">
                <label for="conflictReports">Housing Conflict Reports Filed</label>
                <input type="number" id="conflictReports" name="conflictReports" placeholder="Number this semester"
                    min="0" max="20">
            </div>

            <button type="submit" class="submit-btn">Calculate Attrition Risk</button>
        </form>

        <div id="results" class="results">
            <h3>ðŸ“ˆ Attrition Risk Analysis</h3>
            <div id="loadingMessage" class="loading">Processing predictive model...</div>
            <div id="resultsContent" style="display: none;">
                <div class="result-item">
                    <span class="result-label">Overall Attrition Risk</span>
                    <span class="result-value" id="overallRisk">--</span>
                </div>
                <div class="result-item">
                    <span class="result-label">Academic Risk Factor</span>
                    <span class="result-value" id="academicRisk">--</span>
                </div>
                <div class="result-item">
                    <span class="result-label">Housing Stability Index</span>
                    <span class="result-value" id="housingStability">--</span>
                </div>
                <div class="result-item">
                    <span class="result-label">Intervention Priority</span>
                    <span class="result-value" id="interventionPriority">--</span>
                </div>
            </div>
        </div>
    </div>

    <script>
        document.getElementById('riskAssessmentForm').addEventListener('submit', function (e) {
            e.preventDefault();

            // Get form values
            const gpa = parseFloat(document.getElementById('gpa').value) || 0;
            const housingChanges = parseInt(document.getElementById('housingChanges').value) || 0;
            const communityParticipation = parseInt(document.getElementById('communityParticipation').value) || 0;
            const conflictReports = parseInt(document.getElementById('conflictReports').value) || 0;

            // Show results section
            const resultsDiv = document.getElementById('results');
            resultsDiv.style.display = 'block';
            resultsDiv.classList.add('fade-in');

            // Show loading message
            document.getElementById('loadingMessage').style.display = 'block';
            document.getElementById('resultsContent').style.display = 'none';

            // Simulate processing time
            setTimeout(() => {
                // Calculate risk scores (hypothetical algorithm)
                // Academic Risk: Lower GPA = Higher Risk
                const academicRisk = Math.max(0, Math.round((4.0 - gpa) / 4.0 * 100));

                // Housing Stability: More changes and conflicts = Less stability
                const housingStability = Math.max(0, 100 - (housingChanges * 15) - (conflictReports * 10));

                // Overall Risk: Weighted combination
                const overallRisk = Math.round(
                    (academicRisk * 0.5) +
                    ((100 - housingStability) * 0.3) +
                    ((100 - communityParticipation) * 0.2)
                );

                // Intervention Priority
                let interventionPriority;
                if (overallRisk >= 70) interventionPriority = 'HIGH';
                else if (overallRisk >= 40) interventionPriority = 'MEDIUM';
                else interventionPriority = 'LOW';

                // Update display values
                document.getElementById('overallRisk').textContent = overallRisk + '%';
                document.getElementById('academicRisk').textContent = academicRisk + '%';
                document.getElementById('housingStability').textContent = housingStability + '%';
                document.getElementById('interventionPriority').textContent = interventionPriority;

                // Hide loading, show results
                document.getElementById('loadingMessage').style.display = 'none';
                document.getElementById('resultsContent').style.display = 'block';
                document.getElementById('resultsContent').classList.add('fade-in');
            }, 1500);
        });
    </script>
</body>

</html>
